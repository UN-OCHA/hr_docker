varnish:
  image: unocha/varnish
  environment:
    DNSDOCK_NAME: www
    DNSDOCK_IMAGE: hrinfo
  volumes:
    - ./config/hrinfo/etc/varnish:/etc/varnish
    - ./config/hrinfo/etc/sysconfig:/etc/sysconfig
  hostname: www.hrinfo.vm
  links:
    - web:web
pgsql:
  image: unocha/postgres93
  environment:
    DNSDOCK_NAME: pgsql
    DNSDOCK_IMAGE: hrinfo
  volumes:
    - data/hrinfo/pgsql:/var/lib/pgsql/9.3/data
  hostname: pgsql.hrinfo.vm
web:
  build: .
  environment:
    DNSDOCK_NAME: backend
    DNSDOCK_IMAGE: hrinfo
  volumes:
    - ./config/hrinfo/etc/httpd/conf:/etc/httpd/conf
    - ./config/hrinfo/etc/httpd/conf.d:/etc/httpd/conf.d
    - ./config/hrinfo/etc/supervisord.d:/etc/supervisord.d
    - ./code:/var/www/html
  links:
    - pgsql:pgsql
    - solr3:solr
  hostname: backend.hrinfo.vm
solr3:
  image: unocha/solr3
  environment:
    DNSDOCK_NAME: solr
    DNSDOCK_IMAGE: hrinfo
